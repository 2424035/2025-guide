<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>INSTRUMENT</title>
  <link rel="stylesheet" href="./css/style_modal.css" />
</head>
<body>

<header></header>

<div class="midashi">
  <p>INSTRUMENT</p>
</div>

<div class="gallery-wrapper">
  <div class="gallery">

    <div class="gallery-item" data-title="`Uli`uli" data-description="「`uli`uli」とは、ココナッツやひょうたんの中に種などを入れて振ることで音を鳴らす、シェイカーと呼ばれる打楽器の一つです。羽が舞います。">
      <img src="./img/gakki_2.png" alt="Image 1" />
      <p>`Uli`uli</p>
    </div>

    <div class="gallery-item" data-title="Ipu" data-description="「ipu」ひょうたん1つで作られたものは「イプ」と言います。こちらは1つのひょうたんの頭（ひょうたんの括れの上側辺り）を切り落として作られます。">
      <img src="./img/gakki_3.png" alt="Image 2" />
      <p>Ipu</p>
    </div>

    <div class="gallery-item" data-title="Pu’ili" data-description="「pu’ili」とは、竹を素材として作られたおよそ50 cm程度の長さで作られたスティックタイプの打楽器です。肩や手足にたたいて音を鳴らします。とても痛いです。">
      <img src="./img/gakki_1.png" alt="Image 3" />
      <p>Pu’ili</p>
    </div>
  </div>
</div>

<!-- モーダル -->
<div class="modal" id="modal">
  <div class="modal-content">
    <span class="close" id="modal-close">&times;</span>
    <img id="modal-img" src="" alt="拡大画像" />
    <h2 id="modal-title"></h2>
    <p id="modal-desc"></p>
  </div>
</div>

<footer></footer>

<script>
  const modal = document.getElementById('modal');
  const modalImg = document.getElementById('modal-img');
  const modalTitle = document.getElementById('modal-title');
  const modalDesc = document.getElementById('modal-desc');
  const modalClose = document.getElementById('modal-close');

  document.querySelectorAll('.gallery-item img').forEach(img => {
    img.addEventListener('click', () => {
      const parent = img.parentElement;
      modalImg.src = img.src;
      modalTitle.textContent = parent.dataset.title || '';
      modalDesc.textContent = parent.dataset.description || '';
      modal.style.display = 'flex';
    });
  });

  modalClose.addEventListener('click', () => {
    modal.style.display = 'none';
  });

  modal.addEventListener('click', e => {
    if (e.target === modal) {
      modal.style.display = 'none';
    }
  });
</script>
