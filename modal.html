<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>POSE</title>
  <link rel="stylesheet" href="./css/style_modal.css" />
</head>
<body>

<header></header>

<div class="midashi">
  <p>POSE</p>
</div>

<div class="gallery-wrapper">
  <div class="gallery">

    <div class="gallery-item" data-title="Aloha" data-description="「aloha」は「こんにちは」という意味だけでなく、愛や感謝を伝える言葉です。語源は「顔（Alo）」と「呼吸（ha）」で、思いやりや謙虚さなど5つの精神を表す言葉でもあります。">
      <img src="./img/pose_1.png" alt="Image 1" />
      <p>Aloha</p>
    </div>

    <div class="gallery-item" data-title="Pua" data-description="「pua」は「花」という意味です。また、詩的な表現では「子供」という意味も持つことがあります。">
      <img src="./img/pose_4.png" alt="Image 2" />
      <p>Pua</p>
    </div>

    <div class="gallery-item" data-title="Makani" data-description="「makani」は「風」を意味します。また、そよ風、貿易風、強い風など、風の状態によって様々なハワイ語の単語が存在しますが、一般的な「風」を表す場合に使われます。">
      <img src="./img/pose_3.png" alt="Image 3" />
      <p>Makani</p>
    </div>

     <div class="gallery-item" data-title="Nalu" data-description="「nalu」は「波」を意味します。ハワイでは波が幸せを運んでくる、成功を象徴すると考えられており、ハワイアンジュエリーのモチーフとしても人気があります。">
      <img src="./img/pose_2.png" alt="Image 5" />
      <p>Nalu</p>
    </div>

    <div class="gallery-item" data-title="Lā" data-description="「lā」は、光を浴びて輝く太陽を意味します。lāは不幸や災いを跳ね返す力があると考えられています。そのため、ハワイアンジュエリーでは、魔除け、力強さなどの意味を込めて太陽のモチーフが使われることがあります。">
      <img src="./img/pose_5.png" alt="Image 4" />
      <p>Lā</p>
    </div>

  </div>
</div>

<!-- モーダル -->
<div class="modal" id="modal">
  <div class="modal-content">
    <span class="close" id="modal-close">&times;</span>
    <img id="modal-img" src="" alt="拡大画像" />
    <h2 id="modal-title"></h2>
    <p id="modal-desc"></p>
  </div>
</div>

<footer></footer>

<script>
  const modal = document.getElementById('modal');
  const modalImg = document.getElementById('modal-img');
  const modalTitle = document.getElementById('modal-title');
  const modalDesc = document.getElementById('modal-desc');
  const modalClose = document.getElementById('modal-close');

  document.querySelectorAll('.gallery-item img').forEach(img => {
    img.addEventListener('click', () => {
      const parent = img.parentElement;
      modalImg.src = img.src;
      modalTitle.textContent = parent.dataset.title || '';
      modalDesc.textContent = parent.dataset.description || '';
      modal.style.display = 'flex';
    });
  });

  modalClose.addEventListener('click', () => {
    modal.style.display = 'none';
  });

  modal.addEventListener('click', e => {
    if (e.target === modal) {
      modal.style.display = 'none';
    }
  });
</script>
